<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <p>Calculator Project - from the</p><a href="https://jsbeginners.com/calculator-javascript-project/"
            target="_blank">100+
            JavaScript Projects for Beginners</a>
    </header>

    <div id="calculator-div">
        <input type="text" id="calculator-display" disabled>
        <table>
            <tr>
                <td><input type="button" data-clear value="C" class="clear"></td>
                <td><input type="button" data-operator value="%" class="operators"></td>
                <td><input type="button" id="addToMemory" value="MS" class="memory"></td>
                <td><input type="button" id="recallMemory" value="MR" class="memory"></td>
                
            </tr>
            <tr>
                <td><input type="button" data-number value="7" class="numbers"></td>
                <td><input type="button" data-number value="8" class="numbers"></td>
                <td><input type="button" data-number value="9" class="numbers"></td>
                <td><input type="button" data-operator value="*" class="operators"></td>
                
            </tr>

            <tr>
                <td><input type="button" data-number value="4" class="numbers"></td>
                <td><input type="button" data-number value="5" class="numbers"></td>
                <td><input type="button" data-number value="6" class="numbers"></td>
                <td><input type="button" data-operator value="-" class="operators"></td>
            </tr>

            <tr>
                <td><input type="button" data-number value="1" class="numbers"></td>
                <td><input type="button" data-number value="2" class="numbers"></td>
                <td><input type="button" data-number value="3" class="numbers"></td>
                <td><input type="button" data-operator value="+" class="operators"></td>
            </tr>

            <tr>
                <td><input type="button" data-number value="0" class="numbers"></td>
                <td><input type="button" data-number value="." class="numbers"></td>
                <td><input type="button" data-operator value="/" class="operators"></td>
                <td><input type="button" data-equal value="=" class="equal"></td>
            </tr>
            <tr>
            </tr>
        </table>
    </div>

    <footer>
        Â© Daniele Lamonica 2021
    </footer>
    <script src="script.js" async defer></script>
</body>

</html>
